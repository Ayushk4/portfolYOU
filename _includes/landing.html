<div class="row justify-content-center align-items-center p-4">
  <div class="col-lg-4 col-md-6 text-center mt-4">

    <!-- Fine Circle Responsive Image -->
    <div id="container" class="my-2">
      <div id="dummy"></div>
      <div id="element">
        <img src="{{ site.author.image }}" alt="{{ site.title }}" class="circle-image wow animated zoomIn" data-wow-delay=".1s">
      </div>
    </div>

    <p class="text-muted wow animated slideInUp" data-wow-delay=".15s" style="margin-top:20px">{{ site.description }}</p>
    {% if site.links %}
    <p class="text-center">
      {% for site_link in site.links %}
        {% assign link = site_link | split: " : " %}
        {% include elements/button.html link={{ link[0] }} text={{ link[1] }} style="primary" %}
      {% endfor %}
    </p>
    {% endif %}
  </div>
</div>
