<div class="col mt-4">
  <h2 class="mb-3">{{ include.title }}</h2>
  <div class="timeline-body">
    {% for item in include.source %}
      <div class="timeline-item">
        <div class="content">
          <h4>{{ item.role }}</h4>
          <h6><b>{{ item.entity }}</b>, {{ item.location }}</h6>
          <h6 class="date">{{ item.from }} â€” {{ item.to }}</h6>
          <p>{{ item.description }}</p>
          {%- if item.courses -%}
            <ul>
              {% for course in item.courses %}
                <li>{{ course }}</li>
              {% endfor %}
            </ul>
          {%- endif -%}
        </div>
      </div>
    {% endfor %}
  </div>
</div>
